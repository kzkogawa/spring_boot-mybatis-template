<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>
	<script type="text/javascript">
	// <![CDATA[
		function loginController($scope, $http) {
			$scope.data = {};
			$scope.login = function() {
				$scope.response = {};
				$http.post('/login', $scope.data, {
					headers : {
						'Content-Type' : 'application/x-www-form-urlencoded'
					},
					transformRequest : function(postData) {
						var str = [];
						angular.forEach(postData, function(value, key) {
							this.push(encodeURIComponent(key) + '=' + encodeURIComponent(value));
						}, str);
						return str.join('&');
					}
				}).success(function(response) {
					$scope.response.data = response;
				});
			};
		}
	// ]]>
	</script>
	<form class="form-horizontal" role="form" ng-app="" ng-controller="loginController" style="width: 400px">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="data.username" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Password:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="data.password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label><input type="checkbox" ng-model="data.rememberme" /> Remember me</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-default" ng-click="login()">Submit</button>
				{{response}}
			</div>
		</div>
	</form>
</body>
</html>
