<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
<script th:src="@{/js/demo-controller.js}" src="../public/js/demo-controller.js" type="text/javascript"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 50px;" ng-app="">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container">
		<br />
		<div class="panel panel-default" ng-controller="loginController">
			<div class="panel-heading">Login</div>
			<div class="panel-body">
				<form class="form-horizontal form-signin" role="form" ng-submit="login()" name="form1">
					<div class="form-group">
						<label class="control-label col-sm-2" for="login_email">Email:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="login_email" placeholder="Enter email" ng-model="formData.username" ng-required="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="login_password">Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="login_password" placeholder="Enter password" ng-model="formData.password" ng-required="true" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label><input type="checkbox" ng-model="formData.rememberme" /> Remember me</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="panel panel-default" ng-controller="AccountController1">
			<div class="panel-heading">Account Create</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" ng-submit="create()" name="form2">
					<div class="form-group">
						<label class="control-label col-sm-2" for="c_email">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="c_email" placeholder="Enter email" ng-model="formData.userName" ng-required="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="c_pwd">Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="c_pwd" placeholder="Enter password" ng-model="formData.password" ng-required="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="c_pwd2">Confirm Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="c_pwd2" placeholder="Re-Enter password" ng-model="formData.password2" ng-required="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="c_firstname">Firstname:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="c_firstname" placeholder="Enter Firstname" ng-model="formData.firstName" ng-required="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="c_lastname">Lastname:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="c_lastname" placeholder="Enter Lastname" ng-model="formData.lastName" ng-required="true" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default" ng-controller="AccountController2">
			<div class="panel-heading">Account Search</div>
			<div class="panel-body">
				<div class="form-inline" role="form">
					<div class="form-group">
						<label class="control-label col-sm-2" for="s_email">Email:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="s_email" placeholder="Enter email" ng-model="formData.account.userName" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="s_firstname">Firstname:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="s_firstname" placeholder="Enter Firstname" ng-model="formData.account.firstName" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="s_lastname">Lastname:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="s_lastname" placeholder="Enter Lastname" ng-model="formData.account.lastName" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default" ng-click="search()">Submit</button>
						</div>
					</div>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>id</th>
								<th>email</th>
								<th>firstName</th>
								<th>lastName</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in items">
								<td>{{item.id}}</td>
								<td>{{item.userName}}</td>
								<td>{{item.firstName}}</td>
								<td>{{item.lastName}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
